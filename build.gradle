plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}
group 'com.kakao.search.api'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-tomcat')

    // lombok
    compileOnly('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')

    // http client
    implementation("org.apache.httpcomponents:httpclient")

    // test
    testImplementation('org.springframework.boot:spring-boot-starter-test') {   // boot2.0 이상부터는 기본으로 junit4를 의존성으로 가진다.
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine' // junit4에 대한 의존성을 제거
    }
    implementation('junit:junit:4.12')
}

test {
    useJUnitPlatform()
}
